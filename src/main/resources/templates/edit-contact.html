<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Modifier un contact</title>
</head>
<body>
<h1>Modifier un contact</h1>
<form method="POST" th:action="@{'/contacts/edit/' + ${contact.id}}" th:object="${contact}">
  <label>Nom:</label>
  <input type="text" th:field="*{lastName}" required/><br>
  <label>Pr√©nom:</label>
  <input type="text" th:field="*{firstName}" required/><br>
  <label>Email:</label>
  <input type="email" th:field="*{email}" required/><br>
  <button type="submit">Modifier</button>
</form>
</body>
</html>
